<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trees Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; width: 100%; }
    #map { height: 100%; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <script>
    const map = L.map('map').setView([12.9716, 77.5946], 13);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://carto.com/">CARTO</a> | &copy; OpenStreetMap contributors',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    // ðŸŒ¸ Tree info (Scientific â†’ {Common, Color})
    const treeInfo = {
      "Markhamia Lutea (Benth.) K.Schum": { common: "Nile Tulip Tree", color: "#FFDC2E" },
      "Peltophorum Pterocarpum (Dc.) Back.": { common: "Copper Pod / Yellow Flame Tree", color: "#FFD500" },
      "Samanea Saman (Jacq.) Merr.": { common: "Rain Tree", color: "#0F5132" },
      "Spathodea Campanulata P. Beauv": { common: "African Tulip Tree", color: "#F6412D" },
      "Thespesia Populnea": { common: "Portia Tree / Poovarasu", color: "#FFF9E2" },
      "Delonix Regia (Bojer Ex Hook.) Raf.": { common: "Gulmohar / Mayflower Tree", color: "#AC0214" },
      "Michelia Longifolia Blume": { common: "Long-leaved Champak", color: "#FFDD1" },
      "Plumeria Rubra L. Forma Tricolor": { common: "Frangipani / Champa", color: "#F78284" },
      "Couroupita Guianensis Abul.": { common: "Cannonball Tree", color: "#FFD361" },
      "Bauhinia Purpurata (Vieill.)": { common: "Purple Orchid Tree", color: "#B965E1" }
    };

    // ðŸ“‚ CSV file mapping
    const csvFiles = {
      "Markhamia Lutea (Benth.) K.Schum": "Markhamia_Lutea_Benth_KSchum.csv",
      "Peltophorum Pterocarpum (Dc.) Back.": "Peltophorum_Pterocarpum_Dc_Back.csv",
      "Samanea Saman (Jacq.) Merr.": "Samanea_Saman_Jacq_Merr.csv",
      "Spathodea Campanulata P. Beauv": "Spathodea_Campanulata_P_Beauv.csv",
      "Thespesia Populnea": "Thespesia_Populnea.csv",
      "Delonix Regia (Bojer Ex Hook.) Raf.": "Delonix_Regia_Bojer_Ex_Hook_Raf.csv",
      "Michelia Longifolia Blume": "Michelia_Longifolia_Blume.csv",
      "Plumeria Rubra L. Forma Tricolor": "Plumeria_Rubra_L_Forma_Tricolor.csv",
      "Couroupita Guianensis Abul.": "Couroupita_Guianensis_Abul.csv",
      "Bauhinia Purpurata (Vieill.)": "Bauhinia_Purpurata_Vieill.csv"
    };

    // ðŸŒ¿ Layer groups for toggling
    const layers = {};

    function loadCSV(sciName, fileUrl) {
      const layerGroup = L.layerGroup();
      Papa.parse(fileUrl, {
        download: true,
        header: true,
        complete: function(results) {
          results.data.forEach(row => {
            const lat = parseFloat(row.ycoord);
            const lng = parseFloat(row.xcoord);
            if (!isNaN(lat) && !isNaN(lng)) {
              L.circleMarker([lat, lng], {
                radius: 6,
                color: "#FFFFAA",   // light yellow border
                weight: 1,
                fillColor: treeInfo[sciName].color,
                fillOpacity: 0.7
              })
              .bindPopup(`<b>${treeInfo[sciName].common}</b><br><i>${sciName}</i>`)
              .addTo(layerGroup);
            }
          });
        }
      });
      layers[treeInfo[sciName].common] = layerGroup;
    }

    // Load all CSVs
    Object.entries(csvFiles).forEach(([sciName, fileUrl]) => {
      loadCSV(sciName, fileUrl);
    });

    // Add control (toggle on/off by common name)
    L.control.layers(null, layers, { collapsed: false }).addTo(map);
  </script>
</body>
</html>
