<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trees Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; width: 100%; }
    #map { height: 100%; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <script>
    const map = L.map('map').setView([12.9716, 77.5946], 13);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://carto.com/">CARTO</a> | &copy; OpenStreetMap contributors',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    // Define tree colors
    const treeColors = { 
      "Markhamia Lutea (Benth.) K.Schum": "#ff0000",   // red
      "Peltophorum Pterocarpum (Dc.) Back. Ex K. Heyne": "#00ff00",   // green
      "Samanea Saman (Jacq.) Merr.": "#0000ff",        // blue
      "Spathodea Campanulata P. Beauv": "#ffa500",     // orange
      "Thespesia Populnea": "#800080",                 // purple
      "Delonix Regia (Bojer Ex Hook.) Raf.": "#008080", // teal
      "Michelia Longifolia Blume": "#ff69b4",          // pink
      "Plumeria Rubra L. Forma Tricolor": "#a52a2a",   // brown
      "Couroupita Guianensis Abul.": "#ffff00",        // yellow
      "Bauhinia Purpurata (Vieill.)": "#000000"        // black
    };

    // CSV files list (replace URLs with where you host them)
    const csvFiles = {
      "Markhamia Lutea (Benth.) K.Schum": "Markhamia_Lutea.csv",
      "Peltophorum Pterocarpum (Dc.) Back. Ex K. Heyne": "Peltophorum_Pterocarpum.csv",
      "Samanea Saman (Jacq.) Merr.": "Samanea_Saman.csv",
      "Spathodea Campanulata P. Beauv": "Spathodea_Campanulata.csv",
      "Thespesia Populnea": "Thespesia_Populnea.csv",
      "Delonix Regia (Bojer Ex Hook.) Raf.": "Delonix_Regia.csv",
      "Michelia Longifolia Blume": "Michelia_Longifolia.csv",
      "Plumeria Rubra L. Forma Tricolor": "Plumeria_Rubra.csv",
      "Couroupita Guianensis Abul.": "Couroupita_Guianensis.csv",
      "Bauhinia Purpurata (Vieill.)": "Bauhinia_Purpurata.csv"
    };

    // Function to load each CSV and plot markers
    function loadCSV(treeName, fileUrl) {
      Papa.parse(fileUrl, {
        download: true,
        header: true,
        complete: function(results) {
          results.data.forEach(row => {
            const lat = parseFloat(row.ycoord);
            const lng = parseFloat(row.xcoord);
            if (!isNaN(lat) && !isNaN(lng)) {
              L.circleMarker([lat, lng], {
                radius: 5,
                color: treeColors[treeName],
                fillColor: treeColors[treeName],
                fillOpacity: 0.8
              }).addTo(map).bindPopup(`<b>${treeName}</b>`);
            }
          });
        }
      });
    }

    // Loop through files
    Object.entries(csvFiles).forEach(([treeName, fileUrl]) => {
      loadCSV(treeName, fileUrl);
    });

  </script>
</body>
</html>

  </script>

</html>
