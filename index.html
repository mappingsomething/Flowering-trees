<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trees Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; width: 100%; }
    #map { height: 100%; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <script>
    const map = L.map('map').setView([12.9716, 77.5946], 13);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://carto.com/">CARTO</a> | &copy; OpenStreetMap contributors',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    // Tree colors
    const treeColors = { 
      "Markhamia Lutea (Benth.) K.Schum": "#ff0000",
      "Peltophorum Pterocarpum (Dc.) Back. Ex K. Heyne": "#00ff00",
      "Samanea Saman (Jacq.) Merr.": "#0000ff",
      "Spathodea Campanulata P. Beauv": "#ffa500",
      "Thespesia Populnea": "#800080",
      "Delonix Regia (Bojer Ex Hook.) Raf.": "#008080",
      "Michelia Longifolia Blume": "#ff69b4",
      "Plumeria Rubra L. Forma Tricolor": "#a52a2a",
      "Couroupita Guianensis Abul.": "#ffff00",
      "Bauhinia Purpurata (Vieill.)": "#000000"
    };

    // Common names for popup
    const commonNames = {
      "Markhamia Lutea (Benth.) K.Schum": "Markhamia lutea – Nile Tulip Tree / Golden Shower Tree (African origin)",
      "Peltophorum Pterocarpum (Dc.) Back. Ex K. Heyne": "Peltophorum pterocarpum – Copperpod / Yellow Flame Tree",
      "Samanea Saman (Jacq.) Merr.": "Rain Tree",
      "Spathodea Campanulata P. Beauv": "Spathodea campanulata – African Tulip Tree",
      "Thespesia Populnea": "Thespesia populnea – Portia Tree / Indian Tulip Tree",
      "Delonix Regia (Bojer Ex Hook.) Raf.": "Delonix regia – Gulmohar / Flame Tree / Royal Poinciana",
      "Michelia Longifolia Blume": "Michelia longifolia – Long-leaved Champak (Magnolia group)",
      "Plumeria Rubra L. Forma Tricolor": "Plumeria rubra forma tricolor – Tricolor / Rainbow / Mardi Gras Plumeria",
      "Couroupita Guianensis Abul.": "Couroupita guianensis – Cannonball Tree",
      "Bauhinia Purpurata (Vieill.)": "Bauhinia purpurata – Purple Orchid Tree"
    };

    // CSV files list
    const csvFiles = {
      "Markhamia Lutea (Benth.) K.Schum": "Markhamia_Lutea_Benth_KSchum.csv",
      "Peltophorum Pterocarpum (Dc.) Back. Ex K. Heyne": "Peltophorum_Pterocarpum_Dc_Back_Ex_K_Heyne.csv",
      "Samanea Saman (Jacq.) Merr.": "Samanea_Saman_Jacq_Merr.csv",
      "Spathodea Campanulata P. Beauv": "Spathodea_Campanulata_P_Beauv.csv",
      "Thespesia Populnea": "Thespesia_Populnea.csv",
      "Delonix Regia (Bojer Ex Hook.) Raf.": "Delonix_Regia_Bojer_Ex_Hook_Raf.csv",
      "Michelia Longifolia Blume": "Michelia_Longifolia_Blume.csv",
      "Plumeria Rubra L. Forma Tricolor": "Plumeria_Rubra_L_Forma_Tricolor.csv",
      "Couroupita Guianensis Abul.": "Couroupita_Guianensis_Abul.csv",
      "Bauhinia Purpurata (Vieill.)": "Bauhinia_Purpurata_Vieill.csv"
    };

    // Store layers here
    const layers = {};

    // Load each CSV and create a layer
    function loadCSV(treeName, fileUrl) {
      const layerGroup = L.layerGroup();
      layers[treeName] = layerGroup; // Save for layer control

      Papa.parse(fileUrl, {
        download: true,
        header: true,
        complete: function(results) {
          results.data.forEach(row => {
            const lat = parseFloat(row.ycoord);
            const lng = parseFloat(row.xcoord);
            if (!isNaN(lat) && !isNaN(lng)) {
              L.circleMarker([lat, lng], {
                radius: 5,
                color: treeColors[treeName],
                fillColor: treeColors[treeName],
                fillOpacity: 0.8
              }).bindPopup(`<b>${commonNames[treeName]}</b>`).addTo(layerGroup);
            }
          });
        }
      });

      // Add the group to the map by default
      layerGroup.addTo(map);
    }

    // Load all trees
    Object.entries(csvFiles).forEach(([treeName, fileUrl]) => {
      loadCSV(treeName, fileUrl);
    });

    // Add layer control
    L.control.layers(null, layers, { collapsed: false, position: 'topright' }).addTo(map);

  </script>
</body>
</html>
